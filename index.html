<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sourpet - Mordedores Naturais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider" id="slider">
    <!-- Slide 1 -->
    <section class="slide">
      <img src="img/118.jpg" alt="Imagem Sourpet">
    </section>

    <!-- Slide 2 -->
    <section class="slide">
      <div class="text-block">
        <h2>Mordedores Naturais para Cães</h2>
        <p>Feitos com chifres de búfalo da Ilha de Marajó, nossos mordedores são duráveis, naturais e seguros para seu pet.</p>
      </div>
    </section>

    <!-- Slide 3 (duplicável) -->
    <section class="slide">
      <div class="image-box">
        <img src="https://via.placeholder.com/300x200?text=Imagem+do+Produto" alt="Imagem do Produto">
        <p>Descrição do produto aqui. Edite este texto para adicionar detalhes do seu produto ou serviço.</p>
      </div>
    </section>
  </div>

  <!-- Controles en pantalla -->
  <div class="controls">
    <button onclick="changeSlide(-1)">⬆️</button>
    <button onclick="changeSlide(1)">⬇️</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      if (index < 0) index = 0;
      if (index >= slides.length) index = slides.length - 1;
      currentSlide = index;
      document.getElementById('slider').style.transform = `translateY(-${index * 100}vh)`;
    }

    function changeSlide(delta) {
      showSlide(currentSlide + delta);
    }

    // Soporte para flechas del teclado
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') changeSlide(-1);
      if (e.key === 'ArrowDown') changeSlide(1);
    });
  </script>
</body>
</html>
